<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>礼物小助手 - 完成</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: #fff5f8;
    }
    #sketch-container { 
      display: none; 
      margin: 0 auto;
      max-width: 400px;
    }
    #sketch-container.active { 
      display: block; 
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff69b4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading"><div class="spinner"></div></div>
  <div id="sketch-container"></div>
  
  <script>
    let giftPrice = 0;
    let orderNumber = "";
    let userName = "";
    
    function setup() {
      let canvas = createCanvas(400, 700);
      canvas.parent('sketch-container');
      
      // 获取订单信息
      giftPrice = parseFloat(localStorage.getItem('selectedGiftPrice')) || 0;
      orderNumber = localStorage.getItem('orderNumber') || "GD" + Math.floor(Math.random() * 1000000000).toString().padStart(9, '0');
      userName = localStorage.getItem('userName') || "亲爱的用户";
      
      // 隐藏加载动画
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('sketch-container').classList.add('active');
      }, 1000);
    }

    function draw() {
      background(255, 245, 250);
      
      // 绘制顶部装饰
      drawHeader();
      
      // 绘制主要内容
      drawContent();
      
      // 绘制底部按钮
      drawFooter();
    }

    function drawHeader() {
      // 顶部装饰条
      noStroke();
      fill(255, 105, 180);
      rect(0, 0, width, 10);
      
      // 标题
      fill(255, 105, 180);
      textSize(24);
      textAlign(CENTER);
      text("订单完成", width/2, 50);
      
      // 礼物图标
      textSize(30);
      text("🎁", width/2, 90);
    }

    function drawContent() {
      // 成功图标
      fill(76, 175, 80);
      noStroke();
      ellipse(width/2, 180, 100, 100);
      fill(255);
      textSize(60);
      textAlign(CENTER);
      text("✓", width/2, 200);
      
      // 成功文字
      fill(255, 105, 180);
      textSize(24);
      text("订单支付成功!", width/2, 280);
      
      // 订单信息
      fill(100);
      textSize(16);
      textAlign(CENTER);
      text(`订单号: ${orderNumber}`, width/2, 320);
      text(`支付金额: ¥${giftPrice.toFixed(2)}`, width/2, 350);
      
      // 礼物信息
      fill(255, 105, 180);
      textSize(20);
      text("🎁 神秘礼物 🎁", width/2, 400);
      fill(100);
      textSize(14);
      text("预计3-5个工作日内送达", width/2, 430);
      
      // 感谢信息
      fill(70);
      textSize(16);
      textAlign(CENTER);
      text(`感谢 ${userName} 的信任`, width/2, 480);
      text("祝您购物愉快！", width/2, 510);
    }

    function drawFooter() {
      // 完成按钮
      drawButton("返回首页", 150, height - 120, 100, 50, true);
    }

    function drawButton(label, x, y, w, h, enabled) {
      let hover = enabled && mouseX > x && mouseX < x + w && 
                 mouseY > y && mouseY < y + h;
      
      fill(enabled ? (hover ? color(255, 85, 170) : color(255, 105, 180)) : color(200));
      noStroke();
      rect(x, y, w, h, 25);
      
      fill(255);
      textSize(18);
      textAlign(CENTER);
      text(label, x + w/2, y + h/2 + 8);
    }

    function mousePressed() {
      // 检查完成按钮点击
      if (mouseX > 150 && mouseX < 250 && 
          mouseY > height - 120 && mouseY < height - 70) {
        // 清除订单信息
        localStorage.removeItem('selectedGiftPrice');
        localStorage.removeItem('orderNumber');
        localStorage.removeItem('userName');
        // 返回首页
        window.location.href = "ask_gift.html";
      }
    }
  </script>
</body>
</html>
